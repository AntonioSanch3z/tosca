tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml

description: Deploy a Horovod Virtual Cluster.

metadata:
  template_name: Horovod
  template_version: "0.1.0"
  tag: beta
  display_name: Deploy a Horovod virtual cluster
  icon: https://horovod.readthedocs.io/en/latest/_static/logo.png

topology_template:
  inputs:
    wn_num:
      type: integer
      description: Number of WNs in the cluster
      default: 1
      required: yes
    fe_cpus:
      type: integer
      description: Number of CPUs for the front-end node
      default: 2
      required: yes
      constraints:
        - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    fe_mem:
      type: scalar-unit.size
      description: Amount of Memory for the front-end node
      default: 4 GB
      required: yes
      constraints:
        - valid_values: [ 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB, 256 GB, 512 GB ]
    fe_disk_size:
      type: scalar-unit.size
      description: Size of the FE root disk.
      default: 20 GB
      constraints:
        - valid_values: [ 20 GB, 30 GB, 40 GB, 50 GB, 100 GB, 200 GB, 500 GB, 1 TB, 2 TB ]

    wn_cpus:
      type: integer
      description: Number of CPUs for the WNs
      default: 2
      required: yes
      constraints:
        - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    wn_mem:
      type: scalar-unit.size
      description: Amount of Memory for the WNs
      default: 4 GB
      required: yes
      constraints:
        - valid_values: [ 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB, 256 GB, 512 GB ]
    wn_disk_size:
      type: scalar-unit.size
      description: Size of the WN root disk.
      default: 20 GB
      constraints:
        - valid_values: [ 20 GB, 30 GB, 40 GB, 50 GB, 100 GB, 200 GB, 500 GB, 1 TB, 2 TB ]

  node_templates:

    horovod_fe:
      type: tosca.nodes.SoftwareComponent
      artifacts:
        ssh_role:
          file: grycap.ssh
          type: tosca.artifacts.AnsibleGalaxy.role
        nfs_role:
          file: grycap.nfs
          type: tosca.artifacts.AnsibleGalaxy.role
      requirements:
        - host: front
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/devel/artifacts/horovod/horovod_fe.yml

    front:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              http_port:
                protocol: tcp
                source: 22
        host:
          properties:
            disk_size: { get_input: fe_disk_size }
            num_cpus: { get_input: fe_cpus }
            mem_size: { get_input: fe_mem }
        os:
          properties:
            type: linux

    horovod_wn:
      type: tosca.nodes.SoftwareComponent
      artifacts:
        ssh_role:
          file: grycap.ssh
          type: tosca.artifacts.AnsibleGalaxy.role
        nfs_role:
          file: grycap.nfs
          type: tosca.artifacts.AnsibleGalaxy.role
      requirements:
        - host: wn
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/devel/artifacts/horovod/horovod_wn.yml
            inputs:
              horovod_front_end_ip: { get_attribute: [ front, private_address, 0 ] }

    wn:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count: { get_input: wn_num }
        host:
          properties:
            disk_size: { get_input: wn_disk_size }
            num_cpus: { get_input: wn_cpus }
            mem_size: { get_input: wn_mem }
        os:
          properties:
            type: linux

  outputs:
    cluster_ip:
      value: { get_attribute: [ front, public_address, 0 ] }
    cluster_creds:
      value: { get_attribute: [ front, endpoint, credential, 0 ] }
    horovod_user:
      value: horovod