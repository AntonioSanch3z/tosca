tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml

metadata:
  version: "0.2.0"
  name: MLFlow
  display_name: Deploy MLFlow on a VM
  icon: images/mlflow.png
  parents:
    - simple-node-disk.yml
  tag: beta

description: TOSCA template for deploying MLFlow on a VM

topology_template:

  inputs:

    mlflow_admin_user:
      type: string
      description: MLFlow Admin server Username
      default: admin
      required: yes

    mlflow_admin_password:
      type: string
      description: MLFlow Admin server Password
      default: password
      required: yes

  node_templates:

    mlflow:
      type: tosca.nodes.ec3.Application
      artifacts:
        community_crypto:
          file: community.crypto
          type: tosca.artifacts.AnsibleGalaxy.collection
        docker_role:
          file: grycap.docker
          type: tosca.artifacts.AnsibleGalaxy.role
      capabilities:
        endpoint:
          properties:
            ports:
              https:
                protocol: tcp
                source: 443
      interfaces:
        Standard:
          configure:
            implementation:  https://raw.githubusercontent.com/grycap/tosca/main/artifacts/mlflow_compose.yml
            inputs:
              mlflow_admin_user:
                get_input: mlflow_admin_user
              mlflow_admin_password:
                get_input: mlflow_admin_password
      requirements:
        - host: simple_node

  outputs:
    mlflow_endpoint:
      value: { concat: [ 'https://', get_attribute: [ simple_node, public_address, 0 ], '/' ] }

