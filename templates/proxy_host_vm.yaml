tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

description: Deploy a set of virtual machines in an private network accessible using a Proxy/Bastion host.

metadata:
  version: "1.0.0"
  display_name: Deploy a set virtual machine using a Proxy/Bastion host.
  icon: images/vm-icon.png
  tag: VM
  parents:
    - simple-node-disk.yml

topology_template:
  inputs:
    num_cpus:
      type: integer
      description: Number of virtual cpus for the VM
      default: 1
      constraints:
        - valid_values: [ 1, 2, 4, 8, 16, 32, 64 ]
    mem_size:
      type: scalar-unit.size
      description: Amount of memory for the VM
      default: 2 GB
      constraints:
        - valid_values: [ 2 GB, 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB, 256 GB, 512 GB ]
    num_instances:
      type: integer
      description: Number of VMs to be spawned
      default: 1

    proxy_host:
      type: string
      description: Proxy/Bastion host needed to access the created VMs
      default: ""
    private_key:
      type: string
      description: Private key to SSH access to the Proxy/Bastion host
      default: ""
    user:
      type: string
      description: Username to SSH access to the Proxy/Bastion host
      default: ""

  node_templates:

    priv_network:
      type: tosca.nodes.indigo.network.Network
      properties:
        network_type: private
        proxy_host: { get_input: proxy_host }
        proxy_credential:
          user: { get_input: user }
          token_type: private_key
          token: { get_input: private_key }

    server_port:
      type: tosca.nodes.network.Port
      properties:
        order: 0
      requirements:
        - binding: simple_node
        - link: priv_network

  outputs:
    private_ip:
      value: { get_attribute: [ simple_node, private_address, 0 ] }
